<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ajuda</title>
</head>

<body>
  <section class="container">
    

    <section class="form-container">
      <img src="./images/siga.png" alt="" class="logo-help">
      <a href="index.html" class="seta"><img src="./images/Arrow 1.svg"></a>


      
      <section class=" help-form-container">
        <form action="">
          <label for="User">Digite seu email</label>

          <input type="email" name="User" id="User" placeholder="Example@email.com" class="input-form input">

          <label for="email-check">Confirme seu email</label>

          <input type="email" name="email-check" id="email-check" class="input-form input"
            placeholder="Example@email.com">

        </form>
      </section>
      <span>*Será enviado para o seu email a senha e o usuario já cadastrados</span>
      <input type="button" value="Confirmar" class='btn'>

    </section>
</body>

</html>
